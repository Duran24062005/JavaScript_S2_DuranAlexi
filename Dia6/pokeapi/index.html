<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>PokeApi</h1>

    </div>
