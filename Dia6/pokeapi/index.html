<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>PokeApi</h1>
    <div class="img-container">
        <img src="./media/pokedex (1).png" alt="" class="img">
        <div class="container">
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/300.gif" alt="" class="pokemon-img">
                <div class="pokemon-info">
                    <h2 class="poke-num">num -</h2>
                    <h2 class="poke-name"> name</h2>
                </div>
            </div>
            <input type="text" id="searchPokemon" placeholder="Name or Number">
            <div class="btns">
                <button class="prev"> < Prev</button><button class="next">Next > </button>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/script.js"></script>
</html>
